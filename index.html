<script>
    function searchOrLoad() {
        let query = document.getElementById("searchQuery").value;
        let iframe = document.getElementById("webViewer");

        if (query.includes(".")) { 
            // Assume it's a URL if it contains a dot
            if (!query.startsWith("http")) {
                query = "https://" + query;
            }
            iframe.src = query;
            history.pushState(null, "", "?site=" + encodeURIComponent(query));
        } else {
            // Instead of embedding, open Google Search in a new tab
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
        }
    }
</script>
